syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

import "google/protobuf/timestamp.proto";
import "tools/ext.proto";

package storage;

message LogImbue {
  string                    id        = 1 [(tools.moretags) = 'sql:"pk"'];
  google.protobuf.Timestamp timestamp = 2 [(tools.moretags) = 'search:"Log Imbue Creation Time,hidden"'];
  bytes                     log       = 3;
}
