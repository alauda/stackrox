syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

import "google/protobuf/timestamp.proto";
import "tools/ext.proto";

package storage;

message TokenMetadata {
    // Next available tag: 8

    string id                            = 1 [(tools.moretags) = 'sql:"pk"'];
    string name                          = 2;
    repeated string roles                = 7;
    google.protobuf.Timestamp issued_at  = 4;
    google.protobuf.Timestamp expiration = 5 [(tools.moretags) = 'search:"Expiration,store"'];
    bool revoked                         = 6 [(tools.moretags) = 'search:"Revoked,store"'];


    string role = 3 [deprecated = true];
}

