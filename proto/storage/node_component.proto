syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

import "tools/ext.proto";

package storage;

message NodeComponent {
  string                         id               = 1 [(tools.moretags) = 'search:"Component ID,store,hidden" sql:"pk,id"']; // This field is composite id over name, version, and operating system.
  string                         name             = 2 [(tools.moretags) = 'search:"Component,store"'];
  string                         version          = 3 [(tools.moretags) = 'search:"Component Version,store"'];
  int64                          priority         = 5 [(tools.moretags) = 'search:"Component Risk Priority,hidden"'];
  float                          risk_score       = 7 [(tools.moretags) = 'search:"Component Risk Score,hidden"'];
  oneof set_top_cvss {
    float                        top_cvss         = 8 [(tools.moretags) = 'search:"Component Top CVSS,store"'];
  }
  string                         operating_system = 9 [(tools.moretags) = 'search:"Operating System"'];
}
